<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<div th:replace="fragments :: head"></div>
<body>

<!-- Sidenav -->
<div th:replace="fragments :: sidenav"></div>
<!-- Main content -->
<div class="main-content" id="panel">

    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <form class="form-signin" th:action="@{/songs/delete/{id}(id=${song.id})}" method="get">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Delete Song?</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary btn-danger">Delete Song</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Header -->
    <div th:replace="fragments :: header('Song','delete')"></div>

    <!-- Content -->
    <div class="container-fluid mt--6">
        <div class="row">
            <div class="col-xl-12">
                <div class="card bg-default">
                    <div class="card-header bg-transparent">
                        <div class="row align-items-center">
                            <div class="col">
                                <h6 class="text-light text-uppercase ls-1 mb-1">Id</h6>
                                <h5 class="h3 text-white mb-0" th:text="${song.id}">Lady Gaga</h5>
                            </div>
                            <div class="col">
                                <h6 class="text-light text-uppercase ls-1 mb-1">Title</h6>
                                <h5 class="h3 text-white mb-0" th:text="${song.title}">Lady Gaga</h5>
                            </div>
                            <div class="col">
                                <h6 class="text-light text-uppercase ls-1 mb-1">Date</h6>
                                <h5 class="h3 text-white mb-0" th:text="${song.genre}">Lady Gaga</h5>
                            </div>
                            <div class="col">
                                <h6 class="text-light text-uppercase ls-1 mb-1">Yt Id</h6>
                                <a th:href="@{https://www.youtube.com/watch?v={yid}(yid=${song.ytId})}" class="h3 text-white mb-0" th:text="${song.ytId}">Lady Gaga</a>
                            </div>
                            <div class="col">
                                <h6 class="text-light text-uppercase ls-1 mb-1">Artist</h6>
                                <a th:href="@{/artists/{id}(id=${song.artist.id})}" class="h3 text-white mb-0" th:text="${song.artist.name}">Lady Gaga</a>
                            </div>
                            <div class="col">
                                <h6 class="text-light text-uppercase ls-1 mb-1">Clicks</h6>
                                <h5 class="h3 text-white mb-0" th:text="${song.clicks}">Lady Gaga</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<div th:replace="fragments :: scripts"></div>


</body>
</html>
