<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <div th:replace="fragments :: head"></div>
    <body>

    <!-- Sidenav -->
    <div th:replace="fragments :: sidenav"></div>
    <!-- Main content -->
    <div class="main-content" id="panel">

        <div th:if="${param.success}" class="alert alert-success fade show m-3" role="alert">
            <strong>Holy guacamole!</strong> Success
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>
        </div>

        <div th:replace="fragments :: header('Dashboard' ,'')"></div>

        <div class="header bg-primary pb-6">
            <div class="container-fluid">
                <div class="header-body">

                    <!-- Card stats -->
                    <div class="row">
                        <div class="col-xl-6 col-md-6">
                            <div class="card card-stats">
                                <!-- Card body -->
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col">
                                            <h5 class="card-title text-uppercase text-muted mb-0">Open Requests</h5>
                                            <span class="h2 font-weight-bold mb-0" th:text="${openRequestCount}">350,890</span>
                                        </div>
                                        <div class="col-auto">
                                            <div class="icon icon-shape bg-gradient-red text-white rounded-circle shadow">

                                            </div>
                                        </div>
                                    </div>
                                    <p class="mt-3 mb-0 text-sm">
                                        <span class="text-nowrap">Total: </span>
                                        <span class="text-nowrap" th:text="${requestCount}"></span>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6">
                            <div class="card card-stats">
                                <!-- Card body -->
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col">
                                            <h5 class="card-title text-uppercase text-muted mb-0">Songs</h5>
                                            <span class="h2 font-weight-bold mb-0" th:text="${songCount}">2,356</span>
                                        </div>
                                        <div class="col-auto">
                                            <div class="icon icon-shape bg-gradient-blue text-white rounded-circle shadow">

                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-xl-3 col-md-6">
                            <div class="card card-stats">
                                <!-- Card body -->
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col">
                                            <h5 class="card-title text-uppercase text-muted mb-0">Artists</h5>
                                            <span class="h2 font-weight-bold mb-0" th:text="${artistCount}">2,356</span>
                                        </div>
                                        <div class="col-auto">
                                            <div class="icon icon-shape bg-gradient-orange text-white rounded-circle shadow">

                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <div th:replace="fragments :: scripts"></div>

    </body>
</html>
